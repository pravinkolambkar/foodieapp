<div class="container-fluid">
	<div class="row mt-2 mb-4">
		<div class="col-9">
			<h3 class="title">Menu List</h3>
			<div class="col-6 d-flex flex-row mb-0">
				<input type="text" class="form-control" placeholder="Enter Menu Name" autocomplete="off" [(ngModel)]="filtername">&nbsp;&nbsp;
				<label for="" class="mb-1 pt-1"><strong>SearchBy</strong></label>
			</div>
				<table class="table table-bordered menu_table">
					<thead>
						<tr class="text-center">
							<th>Id</th>
							<th>Menu Name</th>
							<th>Category</th>
							<th>Restaurant Name</th>
							<th>Price</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						
							<tr *ngFor="let item of menuList | filterpipe: filtername; let id = index">
								<td>{{id + 1}}</td>
								<td>{{item.menuItemName | titlecase}}</td>
								<td>{{item.categoryName | titlecase}}</td>
								<td>{{item.restaurantName | titlecase}}</td>
								<td>{{item.price}}</td>
								<td class="text-center">
									<button class="btn btn-outline-primary btn-sm" (click)="onEdit(item)">Edit</button>&nbsp;
									<button class="btn btn-outline-danger btn-sm" (click)="onDelete(item.itemID)">Delete</button>
								</td>
							</tr>
						
					</tbody>
				</table>
		</div>
		<div class="col-3">
			<div class="card-body p-md-3 text-black-50" id="card-body">
				<h4 class="title mb-3">MenuItem</h4>
			
				<div class="row">
					<div class="col-md-12 mb-3">
						<div data-mdb-input-init class="form-outline">
							<input type="text" [(ngModel)] = "newMenu.menuItemName"  class="form-control form-control-lg" />
							<label class="form-label" for="form3Example1m">Menu Name</label>
						</div>
					</div>	
				</div>
				<div class="row">
					<div class="col-md-12 mb-3">
						<div data-mdb-input-init class="form-outline">
							<input type="text" [(ngModel)] = "newMenu.categoryName"  class="form-control form-control-lg" />
							<label class="form-label" for="form3Example1m1">Category</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 mb-3">
						<div data-mdb-input-init class="form-outline">
							<input type="text" [(ngModel)] = "newMenu.restaurantName" class="form-control form-control-lg" />
							<label class="form-label" for="form3Example8">Restaurant Name</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 mb-3">
						<div data-mdb-input-init class="form-outline">
							<input type="text" [(ngModel)] = "newMenu.description"  class="form-control form-control-lg" />
							<label class="form-label" for="form3Example8">Description</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 mb-3">
						<div data-mdb-input-init class="form-outline">
							<input type="text" [(ngModel)] = "newMenu.price" class="form-control form-control-lg" />
							<label class="form-label" for="form3Example8">Price</label>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-end pt-3">
					<button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-secondary btn-lg" (click)="onReset()">Reset all</button>

					<button  type="button" *ngIf="newMenu.restaurantID == 0" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" (click)="onAdd()">Add</button>
					
					<button  type="button" *ngIf="newMenu.restaurantID != 0" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" (click)="onUpdate()">Update</button>
				</div>
		</div>
		</div>
	</div>
</div>
