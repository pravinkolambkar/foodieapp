<div class="row">
   <div class="col-3 pt-4 pb-4" *ngFor="let category of foodItems">
		<div class="card p-2" (click)="navigateToRestaurantFoods(category.categoryId)">
			<img class="card-img-top img-height" [src]="category.photoUrl" alt="Card image">
			<div class="card-body">
			  <h4 class="card-title">{{ category.categoryName }}</h4>
			</div>
		 </div>

   </div>
</div>
