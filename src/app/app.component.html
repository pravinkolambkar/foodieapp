				<span class="navbar-toggler-icon"></span>
			</button>

			<ul class="navbar-nav me-auto">
				<li class="nav-item">

				<li class="nav-item">
					<a class="nav-link" routerLink="/menu">Menu</a>

<div class="container">
	<router-outlet></router-outlet>
</div>

<!-- Login Modal code -->
<div class="modal" id="loginModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Login</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeLogin()" ></button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-6">
						<label for="">Username</label>
						<input type="text" [(ngModel)]="loginObj.userName" class="form-control">
					</div>
					<div class="col-6">
						<label for="">Password</label>
						<input type="text" [(ngModel)]="loginObj.password" class="form-control">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" (click)="onLoginForm()" data-bs-dismiss="modal">Login</button>
			</div>
		</div>
	</div>
</div>

<!-- Register Modal code -->
<div class="modal" id="registerModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Register</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeRegister()"></button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-6">
						<label for="">Email-Id</label>
						<input type="text" [(ngModel)]="registerObj.emailId" class="form-control">
					</div>
					<div class="col-6">
						<label for="">Mobile No</label>
						<input type="text" [(ngModel)]="registerObj.mobileNo" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<label for="">Username</label>
						<input type="text" [(ngModel)]="registerObj.userName" class="form-control">
					</div>
					<div class="col-6">
						<label for="">Password</label>	
						<input type="text" [(ngModel)]="registerObj.password" class="form-control">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" (click)="onCustomerReg()" data-bs-dismiss="modal">Register</button>
			</div>
		</div>
	</div>
</div>
